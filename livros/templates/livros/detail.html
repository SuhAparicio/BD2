<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        .book-card {
            margin-top: 15px;
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .book-name {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .book-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .book-details {
            text-align: left;
            padding: 0 20px;
        }
        .book-details p {
            margin: 8px 0;
            color: #555;
            font-size: 16px;
        }
        .book-card a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .book-card a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="book-card">
        <h2 class="book-name">{{ livro.titulo }}</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Book Image" class="book-image">
        <div class="book-details">
            <p><strong>Autor:</strong> {{ livro.autor }}</p>
            <p><strong>Categoria:</strong> {{ livro.categoria }}</p>
            <p><strong>ISBN:</strong> {{ livro.isbn }}</p>
            <p><strong>Data de Publicação:</strong> {{ livro.data_publicacao|default:"N/A" }}</p>
            <p><strong>Disponível:</strong> {{ livro.disponivel|yesno:"Sim,Não" }}</p>
        </div>
        <a href="{% url 'livros:livro_list' %}">Voltar</a>
    </div>
</body>
</html>
