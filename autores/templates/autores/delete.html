<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Autor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        .author-card {
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .author-name {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .author-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        .author-message {
            text-align: left;
            padding: 0 20px;
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }
        .author-card input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .author-card input[type="submit"]:hover {
            background-color: #c82333;
        }
        .author-card a {
            display: inline-block;
            padding: 10px 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .author-card a:hover {
            text-decoration: none;
            color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="author-card">
        <h2 class="author-name">Apagar Autor</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131478.png" alt="Author Image" class="author-image">
        <div class="author-message">
            <p>Tem certeza que quer apagar {{ autor }}?</p>
        </div>
        <form method="post" class="author-form">
            {% csrf_token %}
            <div class="button-container">
                <a href="{% url 'autores:autor_list' %}">Cancelar</a>
                <input type="submit" value="Sim, apagar">
            </div>
        </form>
    </div>
</body>
</html>
