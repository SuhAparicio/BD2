<!DOCTYPE html>
<html lang="pt">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .add-author {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            width: 200px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-author:hover {
            background-color: #0056b3;
        }
        .author-list-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .author-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 0;
            margin: 0 auto;
        }
        .author-card {
            background-color: white;
            padding: 18px 15px 15px 15px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            border: 2px solid #eaeaea;
            min-height: 220px;
        }
        .author-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border-color: #007BFF;
        }
        .author-avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .author-name {
            margin: 10px 0;
            color: #444;
            font-size: 18px;
        }
        .author-actions {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 10px;
        }
        .action-btn {
            text-decoration: none;
            color: #6c757d;
            font-size: 18px;
            transition: color 0.2s, transform 0.2s;
            padding: 6px 10px;
            border-radius: 6px;
        }
        .action-btn:hover {
            color: #007BFF;
            background: #f0f8ff;
            transform: scale(1.15);
        }
        .item-list {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <h1>Lista de Autores</h1>
    <a href="{% url 'autores:autor_create' %}" class="add-author">Adicionar Autor</a>
    <div class="author-list-container">
        <ul class="author-list">
            {% for autor in autores %}
            <li class="author-card">
                <img src="https://cdn-icons-png.flaticon.com/512/9131/9131478.png" alt="Author Image" class="author-avatar">
                <h2 class="author-name">{{ autor.1 }}</h2>
                <div class="author-actions">
                <a href="{% url 'autores:autor_detail' autor.0 %}" class="action-btn" title="Detalhes"><i class="fas fa-eye"></i></a>
                <a href="{% url 'autores:autor_update' autor.0 %}" class="action-btn" title="Editar"><i class="fas fa-edit"></i></a>
                <a href="{% url 'autores:autor_delete' autor.0 %}" class="action-btn" title="Apagar"><i class="fas fa-trash"></i></a>
                </div>
            </li>
            {% empty %}
            <li class="item-list">Nenhum autor encontrado.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
