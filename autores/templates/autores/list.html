<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .item-list {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Autores</h1>
    <a href="{% url 'autores:autor_create' %}">Adicionar Autor</a>
    <ul>
        {% for autor in autores %}
        <li class="item-list">{{ autor.nome }}
            <a href="{% url 'autores:autor_detail' autor.pk %}">Detalhes</a>
            <a href="{% url 'autores:autor_update' autor.pk %}">Editar</a>
            <a href="{% url 'autores:autor_delete' autor.pk %}">Apagar</a>
        </li>
        {% empty %}
        <li class="item-list">Nenhum autor encontrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
