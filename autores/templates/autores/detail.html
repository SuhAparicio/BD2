<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Autor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        .author-card {
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .author-name {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .author-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        .author-details {
            text-align: left;
            padding: 0 20px;
        }
        .author-details p {
            margin: 8px 0;
            color: #555;
            font-size: 16px;
        }
        .author-card a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .author-card a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="author-card">
        <h2 class="author-name">{{ autor.1 }}</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131478.png" alt="Author Image" class="author-image">
        <div class="author-details">
            <p><strong>Data de Nascimento:</strong> {{ autor.2|default:"N/A" }}</p>
            <p><strong>Nacionalidade:</strong> {{ autor.3|default:"N/A" }}</p>
        </div>
        <a href="{% url 'autores:autor_list' %}">Voltar</a>
    </div>
</body>
</html>
