<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Editora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        .category-card {
            margin-top: 15px;
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .category-name {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .category-form {
            text-align: left;
            padding: 0 20px;
        }
        .category-form p {
            margin: 10px 0;
            color: #555;
        }
        .category-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .category-form input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .category-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .category-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }
        .category-card a {
            display: inline-block;
            padding: 10px 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .category-card a:hover {
            text-decoration: none;
            color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="category-card">
        <h2 class="category-name">Adicionar Editora</h2>
        <form method="post" class="category-form">
            {% csrf_token %}
            <label>Nome:</label>
            <input type="text" name="nome" required><br>
            <label>Localização:</label>
            <textarea name="localizacao"></textarea><br>
            <div class="button-container">
                <a href="{% url 'editoras:editora_list' %}">Cancelar</a>
                <input type="submit" value="Adicionar">
            </div>
        </form>
    </div>
</body>
</html>
