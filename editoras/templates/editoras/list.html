<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Editoras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .add-category {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            width: 200px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .add-category:hover {
            background-color: #0056b3;
        }

        .category-list-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .category-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 0;
            margin: 0 auto;
        }

        .category-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: scale(1.02);
        }

        .category-avatar {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .category-name {
            margin: 10px 0;
            color: #444;
            font-size: 18px;
        }

        .category-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .action-btn {
            text-decoration: none;
            color: #6c757d;
            font-size: 16px;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: #0056b3;
        }

        .item-list {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <h1>Lista de Editoras</h1>
    <a href="{% url 'editoras:editora_create' %}" class="add-category">Adicionar Editora</a>
    <div class="category-list-container">
        <ul class="category-list">
            {% for edit in editoras %}
            <li class="category-card">
                <img src="https://cdn-icons-png.flaticon.com/512/602/602182.png" alt="Editora Image" class="category-avatar">
                <h2 class="category-name">{{ edit.1 }}</h2>
                <div class="category-actions">
                    <a href="{% url 'editoras:editora_detail' edit.0 %}" class="action-btn" title="Detalhes"><i class="fas fa-eye"></i></a>
                    <a href="{% url 'editoras:editora_update' edit.0 %}" class="action-btn" title="Editar"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'editoras:editora_delete' edit.0 %}" class="action-btn" title="Apagar"><i class="fas fa-trash"></i></a>
                </div>
            </li>
            {% empty %}
            <li class="item-list">Nenhuma editora encontrada.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
