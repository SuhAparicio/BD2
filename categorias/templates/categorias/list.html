<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        form {
            max-width: 400px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Categorias</h1>
    <a href="{% url 'categorias:categoria_create' %}">Adicionar Categoria</a>
    <ul>
        {% for categoria in categorias %}
        <li>{{ categoria.nome }}
            <a href="{% url 'categorias:categoria_detail' categoria.pk %}">Detalhes</a>
            <a href="{% url 'categorias:categoria_update' categoria.pk %}">Editar</a>
            <a href="{% url 'categorias:categoria_delete' categoria.pk %}">Apagar</a>
        </li>
        {% empty %}
        <li>Nenhuma categoria encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
