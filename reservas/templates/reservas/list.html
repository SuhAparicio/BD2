<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        form {
            max-width: 400px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Reservas</h1>
    <a href="{% url 'reservas:reserva_create' %}">Adicionar Reserva</a>
    <ul>
        {% for reserva in reservas %}
        <li>{{ reserva }} 
            <a href="{% url 'reservas:reserva_detail' reserva.pk %}">Detalhes</a>
            <a href="{% url 'reservas:reserva_update' reserva.pk %}">Editar</a>
            <a href="{% url 'reservas:reserva_delete' reserva.pk %}">Apagar</a>
        </li>
        {% empty %}
        <li>Nenhuma reserva encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
