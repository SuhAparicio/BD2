<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .user-card {
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 15px;
        }
        .user-name {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .user-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }
        .user-message {
            text-align: left;
            padding: 0 20px;
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .user-form {
            text-align: center;
        }
        .user-form input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-form input[type="submit"]:hover {
            background-color: #c82333;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }
        .user-card a {
            display: inline-block;
            padding: 10px 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .user-card a:hover {
            text-decoration: none;
            color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="user-card">
        <h2 class="user-name">Apagar Reserva</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135712.png" alt="Reserva Image" class="user-image">
        <div class="user-message">
            <p>Tem a certeza que quer apagar a reserva do livro {{ reserva.livro }} para {{ reserva.utilizador_nome }}?</p>
        </div>
        <form method="post" class="user-form">
            {% csrf_token %}
            <div class="button-container">
                <a href="{% url 'reservas:reserva_list' %}">Cancelar</a>
                <input type="submit" value="Sim, apagar">
            </div>
        </form>
    </div>
</body>
</html>
