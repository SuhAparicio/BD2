<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        form {
            max-width: 400px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Detalhes da Reserva</h1>
    <p>Livro: {{ reserva.livro }}</p>
    <p>Utilizador: {{ utilizador_nome }}</p>
    <p>Data de Reserva: {{ reserva.data_reserva }}</p>
    <p>Data de Retirada: {{ reserva.data_retirada|default:"N/A" }}</p>
    <p>Concluída: {{ reserva.concluida|yesno:"Sim,Não" }}</p>
    <a href="{% url 'reservas:reserva_list' %}">Voltar à lista</a>
    <a href="{% url 'reservas:reserva_update' reserva.pk %}">Editar</a>
    <a href="{% url 'reservas:reserva_delete' reserva.pk %}">Apagar</a>
</body>
</html>
