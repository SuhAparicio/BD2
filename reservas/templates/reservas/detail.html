<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Reserva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .user-card {
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 15px;
        }
        .user-name {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .user-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }
        .user-details {
            text-align: left;
            padding: 0 20px;
        }
        .user-details p {
            margin: 10px 0;
            color: #555;
        }
        .user-details strong {
            color: #333;
        }
        .user-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .action-btn {
            text-decoration: none;
            color: #6c757d;
            font-size: 16px;
            transition: color 0.2s;
        }
        .action-btn:hover {
            color: #0056b3;
        }
        .user-card a {
            display: inline-block;
            padding: 10px 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .user-card a:hover {
            text-decoration: none;
            color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="user-card">
        <h2 class="user-name">Detalhes da Reserva</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135712.png" alt="Reserva Image" class="user-image">
        <div class="user-details">
            <p><strong>Livro:</strong> {{ reserva.livro }}</p>
            <p><strong>Utilizador:</strong> {{ reserva.utilizador_nome }}</p>
            <p><strong>Data de Reserva:</strong> {{ reserva.data_reserva }}</p>
            <p><strong>Data de Retirada:</strong> {{ reserva.data_retirada|default:"N/A" }}</p>
            <p><strong>Concluída:</strong> {{ reserva.concluida|yesno:"Sim,Não" }}</p>
        </div>
        <div class="user-actions">
            <a href="{% url 'reservas:reserva_list' %}" class="action-btn" title="Voltar à lista"><i class="fas fa-arrow-left"></i></a>
            <a href="{% url 'reservas:reserva_update' reserva.pk %}" class="action-btn" title="Editar"><i class="fas fa-edit"></i></a>
            <a href="{% url 'reservas:reserva_delete' reserva.pk %}" class="action-btn" title="Apagar"><i class="fas fa-trash"></i></a>
        </div>
    </div>
</body>
</html>
