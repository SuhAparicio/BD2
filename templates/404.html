<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Página não encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            text-align: center;
            padding-top: 80px;
        }
        h1 {
            font-size: 60px;
            color: #d9534f;
        }
        p {
            font-size: 22px;
            color: #555;
        }
        button {
            color: #fff;
            background: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Página não encontrada.</p>
    <button onclick="voltarOuReservas()">Voltar à página anterior</button>
    <script>
        function voltarOuReservas() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.history.back();
                setTimeout(function() {
                    // Se não voltar, vai para reservas
                    window.location.href = "/reservas/";
                }, 500);
            } else {
                window.location.href = "/reservas/";
            }
        }
    </script>
</body>
</html>
