<!DOCTYPE html>
<html lang="pt">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbar */
        }
        .navbar {
            flex-shrink: 0; /* Prevent navbar from shrinking */
        }
        .error-container {
            flex: 1; /* Take remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .error-card {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-title {
            color: #d9534f;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            color: #555;
            font-size: 22px;
            margin-bottom: 30px;
        }
        .error-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }
        .error-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .error-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="error-container">
        <div class="error-card">
            <img src="https://cdn-icons-png.flaticon.com/512/7293/7293143.png" alt="Erro 404" class="error-image">
            <h1 class="error-title">404</h1>
            <p class="error-message">Página não encontrada.</p>
            <button class="error-button" onclick="voltarOuReservas()">Voltar à página anterior</button>
        </div>
    </div>
    <script>
        function voltarOuReservas() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.history.back();
                setTimeout(function() {
                    // Se não voltar, vai para reservas
                    window.location.href = "/reservas/";
                }, 500);
            } else {
                window.location.href = "/reservas/";
            }
        }
    </script>
</body>
</html>
